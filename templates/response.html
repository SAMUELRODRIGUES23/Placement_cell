<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<style>
*{
margin:0;
padding:0;
font-family:verdana;
box-sizing:border-box;
}
body{
height:100vh;
display:grid;
place-items:center;
background:url('https://mrakgpp.edu.in/wp-content/uploads/2022/04/TPO.jpg') 
no-repeat;
background-size:cover;
}
table{
width:600px;
box-shadow:-1px 12px 12px -6px rgba(0,0,0,0.5);
}
table,td,th{
padding:20px;
border:1px solid green;
border-collapse:collapse;
text-align:center;
}
td{
font-size:18px;
}
th{
background-color:black;
color:white;
}
tr:nth-child(even){
background-color:lightgreen;
}
tr:nth-child(even):hover{
background-color:darkgreen;
color:white;
transform:scale(1.5);
transition:transform 300ms ease-in;
}
tr:nth-child(odd){
background-color:white;
}
tr:nth-child(odd):hover{
background-color:grey;
color:white;
transform:scale(1.5);
transition:transform 300ms ease-in;
}
.center{
display:block;
margin-left:auto;
margin-right:auto;
width:400px;
}
input{
position:relative ;
padding:10px 20px;
border-radius:25px;
border:none;
outline:none;
cursor:pointer;
background:red;
}
.btn{
position:relative ;
padding:10px 20px;
border-radius:25px;
border:none;
outline:none;
cursor:pointer;
background:beige;
}
.btn1{
width:100%;
height: 45px;
background: yellow;
border: none;
outline: none;
border-radius: 40px;
box-shadow: 0 0 10px rgba(0, 0, 0, -1);
cursor: pointer;
font-size: 16px;
color:#333;
font-weight:600;
}
</style>
<body>
<table border="2">
<tr>
<th>NAME</th>
<th>EMAIL</th>
<th>PHONE NUMBER</th>
<th>MESSAGE</th>



</tr>

{% for user in userDetails %}
<tr>
    <td>{{user[0]}}</td>
    <td>{{user[1]}}</td>
    <td>{{user[2]}}</td>
    <td>{{user[3]}}</td>


</tr>
{% endfor %}


</table>
